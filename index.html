            <svg viewBox="0 0 32 32">
                <path class="line line-top-bottom"
                    d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">

        </label>

        <div class="logo">

    <main class="SideContent">

            </div>
            <div class="image-wrapper">

              <img decoding="async" class="imgCarousel" name="Rasen" src="/design/pictures/SolarRasen.jpg" />
              <img decoding="async" class="imgCarousel" name="Hausdach" src="/design/pictures/DachSolar.png" />
              <img decoding="async" class="imgCarousel" name="Hausdach" src="images/papua.jpg" />
              <img decoding="async" class="imgCarousel" name="Hausdach" src="images/papua.jpg" />
            </div>

          </section>
        
        <div class="spacer">
